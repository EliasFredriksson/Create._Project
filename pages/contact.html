<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="icon" href="../assets/svgs/Favicon.svg" />
        <script src="../js/contact.js" type="module"></script>
        <title>Contact.</title>

        <!-- FONTS from Adobe-->
        <link rel="stylesheet" href="https://use.typekit.net/jgd2mar.css" />
        <!-- 
            #### URBANE CONDENSED EXTRA LIGHT ####
            font-family: urbane-condensed, sans-serif;
            font-weight: 200;
            font-style: normal;

            #### FIRA SANS ####
            font-family: fira-sans, sans-serif;
            font-weight: 100;
            font-style: normal;
         -->
    </head>
    <body>
        <!-- ### MODAL ### -->
        <div id="menu-modal" class="hide-modal">
            <div class="__background-effect"></div>
            <div class="__content">
                <div class="__top">
                    <a href="#" class="svg" id="button-mobile-menu-close">
                        <object
                            data="../assets/svgs/Button_Close.svg"
                            title="Close_Button"
                        ></object>
                    </a>
                    <a href="#" class="svg">
                        <object
                            data="../assets/svgs/Logotype_Cube_Only.svg"
                            title="Logotype_Cube_Only"
                        ></object>
                    </a>
                </div>
                <div class="__middle">
                    <a href="../index.html">Home</a>
                    <a href="./about.html">About</a>
                    <a href="./docs.html">Docs</a>
                    <a href="./contact.html">Contact</a>
                </div>
                <div class="__bottom">
                    <div class="wrapper">
                        Here current categories would be displayed. Along with
                        other easy to access info.
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="svg" id="button-mobile-menu">
            <object
                data="../assets/svgs/Button_Menu.svg"
                title="Menu_Button"
            ></object>
        </a>
        <!-- ############# -->

        <!-- ### HEADER ### -->
        <div id="hidden-scroll-point-top"></div>

        <header class="mobile-tablet-header">
            <a href="#" class="logotype-mobile svg">
                <object
                    data="../assets/svgs/Logotype_Horizontal.svg"
                    title="Logotype_Horizontal"
                ></object>
            </a>
            <a href="#middle" class="button-mobile-arrow-down_2 svg">
                <object
                    data="../assets/svgs/Button_Arrow_Down_2.svg"
                    title="Arrow_Down_Autoscroll"
                ></object>
            </a>
        </header>

        <header class="desktop-header">
            <div class="wrapper">
                <div class="__top">
                    <a href="#" class="logotype-mobile svg">
                        <object
                            data="../assets/svgs/Logotype_Horizontal.svg"
                            title="Logotype_Horizontal"
                        ></object>
                    </a>
                </div>
                <div class="__bottom">
                    <a href="../index.html" class="svg">
                        <span>Home</span>
                        <object
                            data="../assets/svgs/Desktop_Nav_Tab.svg"
                            title="Desktop Nav Tab Home"
                        ></object>
                    </a>
                    <a href="./about.html" class="svg">
                        <span>About</span>
                        <object
                            data="../assets/svgs/Desktop_Nav_Tab.svg"
                            title="Desktop Nav Tab About"
                        ></object>
                    </a>
                    <a href="./docs.html" class="svg">
                        <span>Docs</span>
                        <object
                            data="../assets/svgs/Desktop_Nav_Tab.svg"
                            title="Desktop Nav Tab docs"
                        ></object>
                    </a>
                    <a href="./contact.html" class="svg">
                        <span>Contact</span>
                        <object
                            data="../assets/svgs/Desktop_Nav_Tab.svg"
                            title="Desktop Nav Tab Contact"
                        ></object>
                    </a>
                </div>
            </div>
        </header>
        <!-- ### MAIN ### -->
        <main id="middle">
            <div class="outer-wrapper">
                <!-- ### CONTENT ### -->

                <div class="__contact-title-container">
                    <span class="__contact-title">Contact</span>
                    <!-- <div class="__search-bar">
                        <input type="text" placeholder="Search here">
                        </input>
                        <div class="svg">
                            <object data="./assets/svgs/Search_Glas.svg" title="Search"></object>
                        </div>
                    </div> -->
                </div>

                <div class="wrapper">
                    <form action="#" id="contact-form">
                        <label for="contact-email"
                            >Your email so we can contact you back!</label
                        >
                        <input
                            type="email"
                            name="email"
                            id="contact-email"
                            placeholder="your.email@right.here"
                            required
                        />
                        <label for="contact-msg">Message</label>
                        <textarea
                            name="message"
                            id="contact-msg"
                            type="text"
                            required
                            placeholder="Your message here"
                        ></textarea>
                        <label for="contact-file">Attach files here</label>
                        <input type="file" name="file" id="contact-file" />
                        <input type="submit" value="Send" />
                    </form>
                </div>
                <!-- ### AUTO SCROLL TO TOP BUTTON ### -->
                <a
                    href="#hidden-scroll-point-top"
                    class="button-mobile-arrow-up svg"
                >
                    <object
                        data="../assets/svgs/Button_Arrow_Up.svg"
                        title="Arrow_Up_Autoscroll"
                    ></object>
                </a>
            </div>
        </main>
        <!-- ### FOOTER ### -->
        <footer>
            <div class="outer-wrapper">
                <div class="wrapper">
                    <div class="__left">
                        <span class="__title">Create</span>
                        <a href="./contact.html">Contact us here</a>
                        <span>The Beststreet 14</span>
                        <span>Sweden</span>
                        <span>+46 12 123 12 12</span>
                    </div>
                    <div class="__seperator"></div>
                    <div class="__right">
                        <a href="#" class="logotype-mobile-vertical svg">
                            <object
                                data="../assets/svgs/Logotype_Vertical.svg"
                                title="Logotype_Vertical"
                            ></object>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
